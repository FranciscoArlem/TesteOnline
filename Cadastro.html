    <!-- Cria area principal de cadastro do site -->
    <div class="jumbotron">
        <div class="container">
            <br />
            <h1>Cadastro do cliente </h1>
             <!-- Aqui dentro vai o formulário -->

            <div class="row">
                  <div class="col-sm-8">
                    <h3> Preencha o formulário para se cadastrar</h3>

                      <form>

                          <div class="form-group">
                              <label for="Nome">Nome</label>
                              <input type="text" class="form-control" id="Nome">
                          </div>

                          <div class="form-group">
                              <label for="email">E-mail</label>
                              <input type="email" class="form-control" id="email">
                          </div>

                          <div class="form-group">
                              <label for="email">Confirme seu E-mail</label>
                              <input type="email" class="form-control" id="email">
                          </div>

                          <div class="form-group">
                              <label for="password">Senha</label>
                              <input type="password" class="form-control" id="password">
                          </div>

                          <div class="checkbox">
                            <label>
                                <input type="checkbox"> Aceito os termos do serviço
                            </label>                            
                          </div>

                          <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button> 

                      </form>

                  </div>

                   <div class="col-sm-4">

                      <h3>Login do cliente</h3>

                      <div class="form-group">
                              <label for="E-mail">E-mail</label>
                              <input type="E-mail" class="form-control" id="E-mail" placeholder="Digite aqui seu E-mail ">
                      </div>

                      <div class="form-group">
                              <label for="senha">Senha</label>
                              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                      </div>

                      <button type="submit" class="btn btn-primary btn-lg"> Logar</button>
                    
                    </div>    
            </div>
                


        </div>
    </div>
